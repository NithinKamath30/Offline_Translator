<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåç Language Translator</h2>
    <form method="POST">
      <textarea name="input_text" placeholder="Enter text here..." required></textarea>
      
      <label for="source_lang">Input Language:</label>
      <select name="source_lang" required>
        <option value="auto">Detect Automatically</option>
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="kn">Kannada</option>
      </select>

      <label for="target_lang">Output Language:</label>
      <select name="target_lang" required>
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="kn">Kannada</option>
      </select>

      <button type="submit">Translate</button>
    </form>

    {% if translated_text %}
      <div class="result">
        <h3>Translated Text:</h3>
        <p>{{ translated_text }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
